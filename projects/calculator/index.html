<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./scripts/main.js" defer></script>
    <title>Homepage - TOP Projects</title>
</head>
<body>
    <div class="header-container">
        <header>
            <div class="title">
                <img src="./images/top.png" alt="the odin project logo" width="auto" height="50"> 
                <h1>the odin project</h1>
            </div>
            <div class="links">
                <div class="projects-link"><a href="../../index.html">Homepage</a></div>
            </div>
        </header>
    </div>

    <div class="hero-container">
        <div class="hero-left">
            <h1>Calculator</h1>
            <p></p>
            <p class="subtext">+ - x /</p>
        </div>

        <div class="hero-right">
            <img src="./images/landing.png" alt="an image">
        </div>
    </div>

    <div id="content" class="content-container">
        <div class="calculator">
            <div class="screen">
                <input readonly placeholder="0">
            </div>
            <div class="numpad">
                <div class="row">
                    <button class="key clear">clear</button>
                    <button class="key special">+/-</button>
                    <button class="key operator" disabled>%</button>
                    <button class="key operator">/</button>
                </div><div class="row">
                    <button class="key number">7</button>
                    <button class="key number">8</button>
                    <button class="key number">9</button>
                    <button class="key operator">x</button>
                </div>
                <div class="row">
                    <button class="key number">4</button>
                    <button class="key number">5</button>
                    <button class="key number">6</button>
                    <button class="key operator">-</button>
                </div>
                <div class="row">
                    <button class="key number">1</button>
                    <button class="key number">2</button>
                    <button class="key number">3</button>
                    <button class="key operator">+</button>
                </div>
                <div class="row">
                    <button class="key number">00</button>
                    <button class="key number">0</button>
                    <button class="key period number">.</button>
                    <button class="key equal">=</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-container">
        <footer>

        </footer>
    </div>
    
</body>
</html>
