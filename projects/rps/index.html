<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./scripts/main.js" defer></script>
    <title>Homepage - TOP Projects</title>
</head>
<body>
    <div class="header-container">
        <header>
            <div class="title">
                <img src="./images/top.png" alt="the odin project logo" width="50" height="50"> 
                <h1>the odin project</h1>
            </div>
            <div class="links">
                <div class="projects-link"><a href="../../index.html">Homepage</a></div>
            </div>
        </header>
    </div>

    <div class="hero-container">
        <div class="hero-left">
            <h1>Rock, Paper, Scissors</h1>
            <p>Best of âˆž. Good luck !</p>
            <p class="subtext"></p>
        </div>

        <div class="hero-right">
            <img src="" alt="">
        </div>
    </div>

    <div id="game" class="game-container">

        <div class="computer-container">
            <header>
                <h1>COMPUTER</h1>
                <p>Score: [ <span class="computerResult"></span> ]</p>
            </header>
            <div class="game-buttons">
                <button class="computerBtn rock choice">ROCK</button>
                <button class="computerBtn paper">PAPER</button>
                <button class="computerBtn scissors">SCISSORS</button>
            </div>
            
        </div>

        <p class="roundResult">Round result</p>

        <div class="player-container">
            <div class="game-buttons">
                <button class="playerBtn">ROCK</button>
                <button class="playerBtn">PAPER</button>
                <button class="playerBtn">SCISSORS</button>
            </div>
            <header>
                <h1>YOU</h1>
                <p>Score: [ <span class="playerResult"></span> ]</p>
            </header>
        </div>
    </div>

    <div class="footer-container">
        <footer>

        </footer>
    </div>
    
</body>
</html>
