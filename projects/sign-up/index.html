<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>SignUp ! - The Odin Project</title>
</head>
<body>
    
    <section class="sidepanel">
        <nav class="navigation">
            <a href="../../index.html">back to homepage</a>
        </nav>

        <div class="title">
            <h1>ODIN</h1>
        </div>
    </section>

    <main>
        <header></header>

        <section class="form-container">
            <form id="sign-up" class="form" action="./index.html">
                <div class="form-title">
                    <h1>ODIN REGISTER</h1>
                </div>
                <div class="row">
                    <div class="col"><label for="firstname">FIRST NAME</label><input id="firstname" type="text" placeholder="John"></div>
                    <div class="col"><label for="lastname">LAST NAME</label><input id="lastname" type="text"  placeholder="Doe"></div>
                </div>
                <div class="row">
                    <div class="col"><label for="email">EMAIL</label><input id="email" type="email" placeholder="john.doe@mail.com"></div>
                    <div class="col"><label for="phone">PHONE</label><input id="phone" type="text" placeholder=""></div>
                </div>
                <div class="row">
                    <div class="col"><label for="password">PASSWORD</label><input id="password" type="password"></div>
                    <div class="col"><label for="password-confirm">CONFIRM PASSWORD</label><input id="password-confirm" type="password"></div>
                </div>
                
            </form>
            <div class="form-footer">
                <button form="sign-up" class="create" type="submit">Create account</button>
                <p class="sign-in">Already have an account ? <a href="./index.html" class="login">Log in</a>.</p>
            </div>
        </section>

        <footer></footer>
    </main>

</body>
</html>
